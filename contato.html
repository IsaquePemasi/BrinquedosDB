<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Dragon Ball</title>
	<link rel="icon" type="image/x-icon" href="./img/wifi_logo.png">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<style>
		.color-change-5x {
			-webkit-animation: color-change-5x 8s linear infinite alternate both;
			animation: color-change-5x 8s linear infinite alternate both
		}

		@-webkit-keyframes color-change-5x {
			0% {
				background: #19dcea
			}

			25% {
				background: #b22cff
			}

			50% {
				background: #ea2222
			}

			75% {
				background: #f5be10
			}

			100% {
				background: #3bd80d
			}
		}

		@keyframes color-change-5x {
			0% {
				background: #19dcea
			}

			25% {
				background: #b22cff
			}

			50% {
				background: #ea2222
			}

			75% {
				background: #f5be10
			}

			100% {
				background: #3bd80d
			}
		}
	</style>
</head>

<body class="color-change-5x">
	<header class="color-change-5x">
		<div class="caixa">
			<h1><img width="200" height="200" src="/img/roshi.png"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="sobre.html">Sobre</a></li>
					<li><a href="contato.html">Contato</a></li>
					<li><a href="galeria.html">Galeria</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form class="formulario">
			<label for="nomesobrenome"><strong>NOME: </strong></label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">EMAIL:</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">

			<label for="telefone">CELULAR:</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">MENSAGEM:</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como você prefere entrar em contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
					Email</label>

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
					Celular </label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
						checked> WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário você prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas notícias por
				email?</label>

			<input type="submit" value="Submeter formulário" class="enviar">
		</form class="formulario">


	</main>

	<footer>
		<img width="200" height="200" src="/img/logo.png">
		<p class="copyright">&copy; Copyright Brinquedos DB - 2023</p>
	</footer>
</body>

</html>
